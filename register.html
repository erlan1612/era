    <h2>Форма регистрации на мероприятие</h2>

    <form action="/submit" method="post">
        <label for="fullname">Полное имя (обязательно):</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Введите ваше имя">
        <br><br>

        <label for="gmail">Адрес электронной почты (обязательно):</label>
        <input type="gmail" id="gmail" name="gmail" required placeholder="Example@gmail.com">
        <br><br>

        <label for="password">Пароль (обязательно, минимальная длина 10 символов):</label>
        <input type="password" id="password" name="password" required minlength="10" placeholder="Введите пароль">
        <br><br>

        <label for="event_date">Дата события:</label>
        <input type="date" id="event_date" name="event_date" required>
        <br><br>

        <label for="event_type">Тип мероприятия:</label>
        <select id="event_type" name="event_type" required>
            <option value="seminar">Семинар</option>
            <option value="workshop">Мастер-класс</option>
            <option value="conference">Конференция</option>
        </select>
        <br><br>

        <button type="submit">Отправить</button>
    </form>

</body>
