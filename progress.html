<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Progress</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #progress-label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        progress {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О себе</a>
            <a href="contact.html">Контакты</a>
            <a href="table.html">Таблица</a>
            <a href="register.html">Регистрация</a>
            <a href="mediafiles.html">Медиафайлы</a>
            <a href="social.html">Social</a>
            <a href="model.html">Модельное окно</a>
        </nav>
    </header>

    <div class="container">
        <h1>File Upload Simulation</h1>
        
        <p id="progress-label">0% Completed</p>
        
        <progress id="upload-progress" value="0" max="100"></progress>
        
        <br>
        <button onclick="simulateUpload()">Start Upload</button>
    </div>

    <script>
        function simulateUpload() {
            var progress = document.getElementById("upload-progress");
            var label = document.getElementById("progress-label");
            var value = 0;

            var interval = setInterval(function() {
                value += 5;
                progress.value = value;
                label.textContent = value + "% Completed";

                if (value >= 100) {
                    clearInterval(interval);
                    label.textContent = "Upload Complete!";
                }
            }, 500);
        }
    </script>

</body>
</html>
